<div id ="main" ng-controller="picsController">
         
	<nav id="itemss" class="itemss">
	</nav>

    <article ng-repeat="pic in pics" class="boxes animated {{back}}" ng-if="activePic == $index"  ng-swipe-right="backPic()" ng-swipe-left="forwardPic()">
        <h2>{{pic.title}}</h2>
        <div ng-bind-html="pic.desc"></div>        
    </article>

</div>
